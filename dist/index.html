<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1511545c6f.js" crossorigin="anonymous"></script>
  <script src="runtime.bundle.js" defer></script>
  <script src="index.bundle.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>To-Do List</title>
</head>
<body>
  <!-- Title Bar -->
  <header>
    <span class="main-icon">
      <i class="fa-sharp fa-solid fa-list fa-5x"></i>
    </span>
    <h1 class="title">To-Do List</h1>
  </header>
  <div id="content">
      <!-- Nav Bar -->
    <div id="nav-bar">
      <div id="default-projects">
        <div class="project inbox">
          <i class="fa-sharp fa-solid fa-inbox"></i>
          <p>Inbox</p>
        </div>
        <div class="project today">
          <i class="fa-sharp fa-solid fa-calendar-day"></i>
          <p>Today</p>
        </div>
        <div class="project tomorrow">
          <i class="fa-sharp fa-solid fa-calendar-week"></i>
          <p>Tomorrow</p>
        </div>
      </div>
      <div id="new-projects">
        <h2 class="project-title">Projects</h2>
        <button type="button" id="new-project">
          <i class="fa-sharp fa-solid fa-plus"></i>
          New Project
        </button>
      </div>
    </div>
      <!-- Task List -->
    <div id="tasks">
    </div>
  </div>
</body>
</html>
